{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#F2BD24"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
    
    <!-- importando arquivos CSS  -->
    
    <!-- Importando CSS próprio -->
    <link type="text/css" rel="stylesheet" href="{% static 'CSS/Date.css' %}">
    
    <!-- Importando Bootstrap minificado -->
    <link rel="stylesheet" href="{% static 'CSS/Bootstrap/bootstrap.min.css'%}">
    
    <!-- Importando Styles pessoal -->
    <link type="text/css" rel="stylesheet" href="{% static 'CSS/Styles/styles.css' %}">
    
    <!-- Importando função de carregamento -->
    <link href="{% static 'CSS/HoldOn.min.css'%}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    
    <!-- Importando icones e íconess -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="{% static 'Butique.png' %}">
    <title>{{nome_pagina}}</title>
</head>

<body>  
    
    <main>        
        {%block conteudo%} 
        
        {%endblock conteudo%}
    </main>

    <!-- Importando arquivos JavaScript -->

    <!-- "Linkando" com o CDN do jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <!-- Importando arquivo do Jquery Mask -->
    <script src="{% static 'JS/Jquery/jquery.mask.js' %}"></script>
    
    <!-- Importando arquivo JS do Bootstrap -->
    <script type="text/javascript" src="{% static 'JS/Bootstrap/bootstrap.min.js' %}"></script>
    
    <!-- Importando arquivo JS para funções de carregamento -->
    <script type="text/javascript" src="{% static 'JS/HoldOn/HoldOn.min.js'%}"></script>
    
    <!-- Importando arquivo de Styles do novo template -->
    <script type="text/javascript" src="{% static 'JS/Styles/sb-admin-2.min.js'%}"></script>
    
    <!-- Importando icones do font aewsome -->
    <script src="https://kit.fontawesome.com/2cbdb08e7a.js" crossorigin="anonymous"></script>
    
    <!-- Importando charts para funções do grafico -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.js"></script>

    <script>
        $(document).ready(function() { 
            $(window).bind('beforeunload', function() {
                var options = {
                    theme: "sk-circle",
                    message: 'Por favor, aguarde...',
                    backgroundColor: "#black",
                    textColor: "white"
                };
                HoldOn.open(options);
            });
            $(window).load(function() {
                HoldOn.close();
            });
        });        
    </script>
    
    {% block scripts %}
    
    {% endblock %}
</body>
</html>
